<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SilkScan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-shield-alt"></i> SilkScan</h1>
      <p>Upload your file to scan for viruses and other threats.</p>
    </header>

    <main>
      <!-- Analysis Type Selection -->
      <div class="analysis-type">
        <label for="analysisType">Select Analysis Type:</label>
        <select id="analysisType">
          <option value="dynamic">Dynamic Analysis</option>
          <option value="static">Static Analysis (VirusTotal)</option>
        </select>
      </div>

      <!-- File Upload Section -->
      <section class="upload-section">
        <div class="upload-box">
          <!-- Hidden input for file selection -->
          <input type="file" id="fileInput" accept="*" style="display: none;" />
          <!-- Label acts as a clickable button -->
          <label for="fileInput" class="upload-label" id="uploadLabel">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Choose a file or drag it here</span>
            <small>Supported formats: Any</small>
          </label>
        </div>
        <!-- Scan button -->
        <button id="scanButton" disabled><i class="fas fa-search"></i> Scan File</button>
      </section>

      <!-- Progress Bar -->
      <section class="progress-section" id="progressSection" style="display: none;">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <p id="progressText">Scanning in progress...</p>
      </section>

      <!-- Results Section -->
      <section class="results-section" id="resultsSection" style="display: none;">
        <h2><i class="fas fa-file-alt"></i> Scan Results</h2>
        <div class="result-item">
          <span class="result-title"><i class="fas fa-file"></i> File Name:</span>
          <span id="fileName">N/A</span>
        </div>
        <div class="result-item">
          <span class="result-title"><i class="fas fa-weight-hanging"></i> File Size:</span>
          <span id="fileSize">N/A</span>
        </div>
        <div class="result-item">
          <span class="result-title"><i class="fas fa-tasks"></i> Scan Status:</span>
          <span id="scanStatus">N/A</span>
        </div>
        <div class="result-item">
          <span class="result-title"><i class="fas fa-exclamation-triangle"></i> Threat Detected:</span>
          <span id="threatDetected">N/A</span>
        </div>
        <!-- Malware Probability (Dynamic Analysis Only) -->
        <div class="result-item" id="malwareProbability" style="display: none;">
          <span class="result-title"><i class="fas fa-percentage"></i> Malware Probability:</span>
          <span id="probabilityValue">N/A</span>
        </div>
        <!-- Antivirus Results (Static Analysis Only) -->
        <div class="antivirus-results" id="antivirusResults">
          <h3><i class="fas fa-shield-alt"></i> Antivirus Results:</h3>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SILKDEV. All rights reserved.</p>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
